<!doctype html>
<html>
    <head>
        <title>表格标签</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <!-- colspan 
            rowspan
             -->
        <table border="100" width="400px" height="400px" align="center" bgcolor="pink" cellspacing="0">
            <tr>
                <td colspan="2">row 1, cell 1</td>
                <td>row 1, cell 3</td>
            </tr>
            <tr>
                <td>row 2, cell 1</td>
                <td rowspan="2">row 2, cell 2</td>
                <td>row 2, cell 3</td>
            </tr>
            <tr>
                <td>row 3, cell 1</td>
                <td>row 3, cell 3</td>
            </tr>
        </table>

        <br />
        <table border="200" width="800px" height="800px" align="center" bgcolor="pink" cellspacing="0">
            <tr>
                <td>row 1, cell 1</td>
                <td>row 1, cell 2</td>
                <td>row 1, cell 3</td>
            </tr>
            <tr>
                <td>row 2, cell 1</td>
                <td>row 2, cell 2</td>
                <td>row 2, cell 3</td>
            </tr>
            <tr>
                <td>row 3, cell 1</td>
                <td>row 3, cell 2</td>
                <td>row 3, cell 3</td>
            </tr>
        </table>


    </body>

</html>
