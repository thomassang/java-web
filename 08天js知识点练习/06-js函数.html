<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8" />
    <title>JavaScript基础</title>
    <!--z在script标签内部直接书写js代码-->
    <script type="text/javascript">
        //js中自定义对象
        //方法一
        function Person() { }
        var p1 = new Person();

        //动态为对象添加属性和方法
        p1.name = "张飞";
        p1.age = 38;
        p1.run = function () {
            console.log(p1.name + " : " + p1.age);
            console.log(this.name + " : " + this.age);
        }
        console.log(p1.name);
        console.log(p1.age);
        p1.run();
       
        //=====================================

        function Persion(name, age) {
            this.name = name;
            this.age = age;
            this.run = function () {
                console.log(this.name + " : " + this.age);
            }
        }
        var p2 = new Persion("刘备", 38);
        console.log(p2.name);
        console.log(p2.age);
        p2.run();

        //方法二
        var p3 = {
            "name": "暴雨",
            "age": "33",
            "run": function () {
                console.log(this.name + ": " + this.age);
            }
        }
        console.log(p3.name);
        console.log(p3.age);
        p3.run();
      //  alert(typeof p3);

    </script>

</head>
<body>
   
</body>
</html>
