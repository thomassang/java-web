<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>节点的增删改查</title>
<!--加入样式表-->
<style type="text/css">
	div { border:#0099FF 1px solid; height:60px; width:120px; margin:20px 0px 20px 20px; padding:10px 0px 0px 20px; }
	#div_1{ background-color:#00FFFF; }
		
	#div_2{ background-color:#FF3399; }
		
	#div_3{ background-color:#0000FF; }
		
	#div_4{ background-color:#FFFF66; }
</style>
<script type="text/javascript">
	var i = 1;
	/* --添加节点: 添加一个div元素到body的最后面-- */
	function addNode(){
		//创建一个div元素
	    var div = document.createElement("div");
	    div.innerHTML = "我是新来的";
		//获取父元素(body)
		var body = document.getElementsByTagName("body")[0];

		//将div元素挂载到body上
		body.appendChild(div);
	}

	/* --删除节点: 删除body中id值为 div_3 的div元素-- */
	//parentNode
	function deleteNode(){
		//获取要删除的元素
		var div_3 = document.getElementById("div_3");
		
		//获取父元素
		//var oBody = document.body;
		var body = div_3.parentNode;

		//解除父子关系
		body.removeChild(div_3);
	}

	/* --更新节点: 用新节点替换id值为 div_2 的div元素  -- */
	function updateNode(){
		//用新节点替换id值为 div_2 的div元素
		//1.创建一个新元素
		var newdiv = document.createElement("div");
		newdiv.innerHTML = "我是来替换的....";

		//2.获取要被替换的元素
		var div_2 = document.getElementById("div_2");

		//3.获取父元素
		var body = document.body;

		//4.执行替换
		body.replaceChild(newdiv, div_2);//参数1 新元素, 参数2 被替换的元素
	}

	/* --克隆节点、插入节点到指定元素的前面--*/
	function copyNode(){
		//1.获取被克隆的元素
		var oDiv_4 = document.getElementById("div_4");

		//2.克隆元素
		//var oCloneDiv = oDiv_4;//注意这是复制引用, 不是克隆元素, 元素的个数并不会增加
		var oCloneDiv = oDiv_4.cloneNode(true);
		//true -- 参数指定克隆元素并克隆元素内部的所有内容
		
		//3.将克隆的元素追加到body的最后面
		//document.body.appendChild(oCloneDiv);


		//4.将克隆的元素插入的第二个元素的前面
		//获取第二个元素
		var oDiv_2 = document.getElementById("div_2");

		document.body.insertBefore(oCloneDiv, oDiv_2);
	}
</script>

</head>
<body>
    <div id="div_1">
		
    </div>
    
    <div id="div_2">
    div区域2
    </div>
    
    <div id="div_3">
   	 div区域3
    </div>
    
    <div id="div_4">
    div区域4
    </div>
    
    <hr />
    <input type="button" value="创建并添加节点" onclick="addNode()" />
    <input type="button" value="删除节点" onclick="deleteNode()" />
    <input type="button" value="替换节点" onclick="updateNode()" />
    <input type="button" value="克隆节点" onclick="copyNode()" />

	
</body>
</html>
