<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function changDiv() {
            var div = document.getElementById("div1");

            div.style.width = "100px";
            div.style.height = "100px";
            div.style.border = "5px solid red";
        }
    </script>
</head>
<body>
    <input type="button" value="备点我" onclick="changDiv()"/>
    <hr />
    <div id ="div1" style="width:50px; height:50px; background-color:blue"></div>
</body>
</html>
