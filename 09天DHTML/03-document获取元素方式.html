<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>如何通过document获取数据</title>
<style>
	input{ margin: 5px 5px;}	
</style>
<script>
	/* --通过ID获取并弹出用户名输入框的值
		input	value值就是输入框中的内容
		select	value值就是选中的option的value值option的内容
		textarea	value值输入框中的内容
	-- */
	function demo1(){
		//1.获取用户名输入框元素(input元素)
		var inp = document.getElementById("username");
		//2.获取用户名输入框的value值.
		alert( inp.value );
		inp.value = "李四";
	}
	
	/* --通过name属性获取并弹出密码输入框的值-- */
	function demo2(){
		//1.获取密码输入框元素
		var arrInps = document.getElementsByName("password");//集合数组
		var inp = arrInps[0];//密码输入框元素
		//2.通过密码输入框获取其中的值
		alert( inp.value );
	}

	/* --通过标签名获取并返回所有input元素的value值-- */
	function demo3(){
		//1.获取所有的input元素组成的集合数组
		var arrInps = document.getElementsByTagName("input");
		//2.遍历所有的input元素,并获取其value值
		for(var i=0;i<arrInps.length;i++){
			console.log( arrInps[i].value );
		}
	}	

	/* --获取元素内容--
		元素的value: 表单项元素才具有value(input/select/textare)
		元素的内容: 标签中的内容, 比如:
		<div>adsfaeqe</div>
		innerHTML(所有内容)
		innerText(所有文本内容)
	 */
	function demo4(){
		//1.先获取p元素
		var p = document.getElementById("pid");
		//2.通过p元素获取p元素中的所有内容
		//alert( p.innerHTML );
		//alert( p.innerText );
		//p.innerHTML = "<a href='#'>我是来替换的..</a>";
		p.innerText = "<a href='#'>我是来替换的..</a>";
	}
</script>
</head>
<body>
	用户名：
		<input type="text" name="username" id="username"/><br />
    密码：
    	<input type="password" name="password" id="password" /><br />
    确认密码：
    	<input type="password" name="rd" id="password2" /><br />
    
    <hr />
    <input type="button" value="通过ID获取并弹出用户名输入框的值" id="b1" onclick="demo1()"/>
    
    <input type="button" value="通过name属性获取并弹出密码输入框的值" id="b2" onclick="demo2()"/>
    
    <input type="button" value="通过元素名称获取标签并返回所有输入框的value值" id="b3" onclick="demo3()"  />        
    
    <hr  />
    <p id="pid"><font color="red">获取P标签中的文字</font></p>
	<input type="button" value="获取P中的文字" onclick="demo4()" />
	
</body>
</html>
